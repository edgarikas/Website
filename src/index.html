<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Document</title>
  </head>
  <body>
    <a href="" class="link-arrow">Learn More</a>
    <span class="badge badge--primary">10% off</span>
    <br />
    <ul class="list list--tick">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>
    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="images/sprite.svg#wordpress"></use>
      </svg>
    </span>
    <br />
    <button class="btn btn--primary btn--block">BUY NOW</button>
    <button class="btn btn--outline btn--block">BUY NOW</button>
    <a href="" class="btn btn--secondary btn--block">Buy Now</a>

    <div class="input-group">
      <span class="icon-container">
        <svg class="icon icon--primary">
          <use xlink:href="images/sprite.svg#wordpress"></use>
        </svg>
      </span>
      <input type="text" class="input" placeholder="Enter Domain Name" />
    </div>
  </body>
</html>
